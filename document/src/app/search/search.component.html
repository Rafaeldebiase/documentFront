<div class="container">
    <div class="row marginRow">
        <mat-label class="label">
            <h2>
                Pesquisa de documentos
            </h2>
        </mat-label>
    </div>
    <div class="row marginRow">
        <mat-button-toggle-group name="tools">
            <mat-button-toggle class="toggle" value='code'>Código</mat-button-toggle>
            <mat-button-toggle class="toggle" value='title'>Título</mat-button-toggle>
            <mat-button-toggle class="toggle" value='process'>Processo</mat-button-toggle>
            <mat-button-toggle class="toggle" value='category'>Categoria</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="row">
        <form  [formGroup]="formGroup">
            <mat-form-field appearance="outline" color="primary">
                <mat-label class="label">Pesquisa</mat-label>
                <input matInput required>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </form>
    </div>
</div>
<div class="mat-app-background basic-container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button>
                        <a  class="link" [href]="fileUrl" download="file.txt">
                            <mat-icon class="link">cloud_download</mat-icon>    
                        </a>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
