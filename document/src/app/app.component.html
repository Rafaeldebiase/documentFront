<div class="container">
  <header>
    <mat-toolbar class="toolbar">
      <span>
        <h1>Docs Drive</h1>
      </span>
      <span class="space"></span>
      <span>
        <button mat-icon-button class="button" (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="'ouver'" position="end" class="sidenav">
      <nav>
        <mat-nav-list>
          <mat-list-item class="menu">
            <button mat-stroked-button class="button buttonMenu" (click)="snav.toggle()" [routerLink]="['/home']">Home</button>
          </mat-list-item>
          <mat-list-item class="menu">
            <button mat-stroked-button class="button buttonMenu" (click)="snav.toggle()" [routerLink]="['/register']" >Cadastro</button>
          </mat-list-item>
          <mat-list-item class="menu">
            <button mat-stroked-button class="button buttonMenu" (click)="snav.toggle()" [routerLink]="['/search']">Consulta</button>
          </mat-list-item>
        </mat-nav-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <section>
          <router-outlet></router-outlet>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer>
    <mat-toolbar class="footer">
      <span>
        <h5>Desenvolvido por Rafael de Biase</h5>
      </span>
      <span class="space"></span>
      <span class="copyright">
        Â©2019
      </span>
    </mat-toolbar>
  </footer>
</div>
