<div class="container">
    <div>
        
        <form [formGroup]="formGroup">
            <mat-vertical-stepper formArrayName="formArray" [linear]="true" #stepper>
                <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
                    <ng-template matStepLabel>Código</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Código" formControlName="code" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                </mat-step>
                <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
                    <ng-template matStepLabel>Título</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Título" formControlName="title" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                </mat-step>
                <mat-step formGroupName="2" [stepControl]="formArray?.get([2])">
                    <ng-template matStepLabel>Processo</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Process" formControlName="process" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                </mat-step>
                <mat-step formGroupName="3" [stepControl]="formArray?.get([3])">
                    <ng-template matStepLabel>Categoria</ng-template>
                    <mat-form-field>
                        <mat-select formControlName="category" required>
                            <mat-option *ngFor="let category of categories" [value]="category.value" required>
                                {{category.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                </mat-step>
                <mat-step formGroupName="4" [stepControl]="formArray?.get([4])">
                    <ng-template matStepLabel>Arquivo</ng-template>
                    <button mat-raised-button color="primary" (click)="fileInput.click()" 
                        [disabled]="controlButton">
                        Adicionar
                    </button>
                    <input type="file" class="file"  #fileInput ng2FileSelect [uploader]="uploader" 
                        (change)="onFileAdded()" formControlName="file">
                    <div class="col-md-9 mt-5">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let item of uploader.queue">
                                        <td>
                                            {{ item?.file?.name }}
                                        </td>
                                        <td>
                                            {{ item?.file?.size/1024/1024 | number:'.2' }} MB
                                        </td>
                                        <td>
                                            <button mat-raised-button color="warn" 
                                                (click)="removeClick()">
                                                    Remove
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    <input class="file" formControlName="file" required>
                    <span class="spaceHeight"></span>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                    </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Concluir</ng-template>
                    <div>
                        <button mat-raised-button color="warn" (click)="stepper.reset()">Reset</button>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-raised-button color="primary" (click)="clicked()">Concluir</button>
                    </div>
                </mat-step>
            </mat-vertical-stepper>
        </form>
    </div>
</div>
