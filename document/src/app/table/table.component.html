<div>
    <form [formGroup]="formGroupEdit">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                <td mat-cell *matCellDef="let element">
                        <div #codeText>
                            {{element.code}} 
                        </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                <td mat-cell *matCellDef="let element"> 
                        <div #titleText>
                            {{element.title}} 
                        </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="process">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Processo </th>
                <td mat-cell *matCellDef="let element">
                        <div #processText>
                            {{element.process}} 
                        </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                <td mat-cell *matCellDef="let element"> 
                        <div #categoryText>
                            {{element.category}} 
                        </div>
                    </td>
            </ng-container>
            <ng-container matColumnDef="file">
                <th mat-header-cell *matHeaderCellDef>File</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="downloadClick(element.code)">
                        <mat-icon matTooltip={{element.fileName}} class="link">cloud_download</mat-icon>    
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ação</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [disabled]="edit">
                        <mat-icon class="space" matTooltip="Editar" color="primary">create</mat-icon>    
                    </button>
                    <button mat-icon-button>
                        <mat-icon class="space" matTooltip="Deletar" color="warn" 
                            (click)="delete(element.title)">delete_forever</mat-icon>    
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
    </form>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
